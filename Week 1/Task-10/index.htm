<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Week 1</title>
    <link rel="shortcut icon" href="sample-image.webp" type="image/x-icon">
</head>
<body style="background-color: aqua;">
    <h1>Todo list</h1>
    <p>Click on one of the text labels to toggle the related radio button:</p>
    <form action="#">
        <input type="radio" id="apple" name="todo">
        <label for="apple">apple</label>
        <br>
        <input type="radio" id="oneplus" name="todo">
        <label for="oneplus">oneplus</label>
        <br>
        <input type="radio" id="google" name="todo">
        <label for="google">google</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <img src="sample-image.webp" alt="image" height="250px">
    <br>
    <video src="sample-video.mp4" controls autoplay></video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39RRqqoRgb4?si=mrrzA2Zl35w5ba8T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <a href="https://web.whatsapp.com/"><img src="whatsapp.png" alt="whatsapp"></a>
    <a href="https://instagram.com/"><img src="instagram.png" alt="instagram"></a>
    <a href="https://youtube.com/"><img src="youtube.png" alt="youtube"></a>
    <a href="https://twitter.com/"><img src="twitter.png" alt="twitter"></a>
</body>
</html>
