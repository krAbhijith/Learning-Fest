<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <form action="#">
        <label for="ol-1">The ol element defines an ordered list :</label>
        <ol name="ol-1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <br>
        <label for="ul-1">The ul element defines an unordered list :</label>
        <ul name="ul-1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <br>
        <label for="text-1">Do you like designing</label>
        <input type="text" name="text-1" id="text-1">
        <br><br>
        <label for="check-1">Do you like designing</label>
        <input type="checkbox" name="check-1" id="check-1">
        <br><br>
        <label for="desc">Write a description</label>
        <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
